<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    <link rel="stylesheet" href="./css/detail.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
</head>
<body>
    <div id="content">
        <div class="pic">
            <div class="spic"></div>
            <div class="slun"></div>
        </div>
        <div class="detail">
            <div class="d-title">三辉麦风功夫小面包整箱办公室休闲夹心软面包儿童早餐零食品糕点</div>
            <div class="d-price">
                <i>价格</i><span class="red">29.00-98.00</span>
            </div>
            <div class="d-extra">
                <span class="extra1">运费</span>
                <span>杭州</span>
                <span>上城区</span>
            </div>
            <div class="d-press">
                <span class="press1">累计评价<i class="red">1523</i></span>
                <span class="press2">送天猫积分<i class="green">14</i>起</span>
            </div>
            <div class="d-num">

            </div>
            <div class="d-btn">
                <span class="buy">立即购买</span>
                <span class="car">
                    <i class="iconfont icon-gouwuche"></i>
                    加入购物车
                </span>

            </div>
        </div>
    </div>
</body>
</html>
