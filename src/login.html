<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tmall-登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
</head>

<body>
    <div id="login">
        <!-- 头部 -->
        <div class="header">
            <a href="javascript:;" title="天猫Tmall.com"><img
                    src="//img.alicdn.com/tfs/TB1_Gn8RXXXXXXqaFXXXXXXXXXX-380-54.png" alt="">
            </a>
        </div>
        <!-- 登录主内容区 -->
        <div class="content">
            <div class="inner">
                <img src="https://img.alicdn.com/tfs/TB1jFckIYH1gK0jSZFwXXc7aXXa-1190-600.jpg" alt="">
            </div>
            <div class="form-inner">
                <form class="form-login">
                    <div class="login-block ">
                        <a href="javascript:void(0);" class="password-login">密码登录</a>
                    </div>
                    <div class="fm-hint">
                        <i class="iconfont icon-icon"></i>
                        <span>登录名或登录密码不正确</span>
                    </div>
                    <div class="fm-field">
                        <div class="input-user">
                            <label for="user">
                                <i class="icon-user iconfont" title="用户名"></i>
                            </label>
                            <input type="text" placeholder="会员名/邮箱">
                        </div>
                        <div class="input-pwd">
                            <label for="pwd">
                                <i class="iconfont icon-mima"></i>
                            </label>
                            <input type="text" placeholder="请输入登录密码">
                        </div>
                    </div>
                    <div class="fm-btn">
                        <button class="submit">登录</button>
                        <!-- <input type="submit" class="submit" value="登录"> -->
                    </div>
                    <div class="fm-link">
                        <a href="./register.html">
                            免费注册
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="tmall-copyright">

        </div>
    </div>
    <script src="./script/login.js" type="module"></script>
</body>

</html>
