<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="./css/shoppingcar.css">
    <link rel="stylesheet" href="./css/reset.css">

</head>

<body>
    <div id="shoppingcar" class="contain">
        <div class="logo">
            <a href="//wwww.taobao.com/"></a>
        </div>
        <div class="shop-content">
            <div class="title">
                <span class="t-info">
                    全部商品 <i>89</i>
                </span>
                <span class="t-detail clearfix">
                    已选商品（不含运费）
                    <span class="price">
                        0.00
                        <button>结算</button>
                    </span>
                </span>

            </div>
            <div class="content">
                <table>
                    <tr class="con-title">
                        <td class="line1">
                            <input type="checkbox">
                            全选
                        </td>
                        <td class="line2">
                            商品信息
                        </td>
                        <td class="line3">单价</td>
                        <td class="line4">数量</td>
                        <td class="line5">金额</td>
                        <td class="line6">操作</td>
                    </tr>
                    <tr class="con-title1">
                        <td class="line1">
                            <input type="checkbox">
                        </td>
                        <td class="line2">
                            <img class="food" src="https://img.alicdn.com/bao/uploaded/i3/2315768008/O1CN01rhJRi0291iIIbgG3X_!!2315768008-0-lubanu-s.jpg_80x80.jpg"
                                alt="">
                            <span>
                                <a href="javascript:;">三辉麦风功夫小面包整箱办公室休闲夹心软面包儿童早餐零食品糕点</a>
                                
                                <span class="tip">
                                    <img class="tip1" src="//assets.alicdn.com/sys/common/icon/trade/xcard.png" alt="">
                                    <img class="tip2" src="//img.alicdn.com/tps/i3/T1Vyl6FCBlXXaSQP_X-16-16.png" alt="">
                                    <img class="tip3" src="//img.alicdn.com/tps/i4/T1BCidFrNlXXaSQP_X-16-16.png" alt="">
                                </span>

                            </span>

                        </td>
                        <td class="line3">
                            <del>38.00</del>
                            <p class="del">29.80</p>
                        </td>
                        <td class="line4">
                            <div class="num">
                                <span class="cut">-</span>
                                <span class="num-box">1</span>
                                <span class="add">+</span>
                            </div>
                        </td>
                        <td class="line5">119.20
                        </td>
                        <td class="line6">
                            <a href="javascript:;">移入收藏夹</a>
                            <a href="javascript:;">删除</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="footer">
                <ul>
                    <li><input type="checkbox"> 全选</li>
                    <li>
                        <a href="javascript:;">删除</a>
                    </li>
                    <li>
                        <a href="javascript:;">清除失效宝贝</a>
                    </li>
                    <li>
                        <a href="javascript:;">移入收藏夹</a>
                    </li>
                    <li>
                        <a href="javascript:;">分享</a>
                    </li>
                </ul>
                <div class="footer-r clearfix">
                    <span class="amount-sum">已选商品<i class="org">0</i>件</span>
                    <span class="price-sum">
                        合计（不含运费）：<i class="org">0.00</i>
                    </span>
                    <button>结算</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
