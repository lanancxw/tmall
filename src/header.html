        1.get:一般用于获取数据；post:一般用于发送数据
            用地址栏发送数据？加&；用请求头发送
            不安全                  相对安全
            有缓存                  没缓存
            有长度限制              没长度限制
        2.同源策略是阻止浏览器在一个页面访问另一个页面的内容，
        这是浏览器的一种安全规则
        协议不同，域名不同，接口不同，还有一级域名和二级域名不同都会产生跨域
        
        3.同步：在主线程完成，等前一个任务执行完毕后，再执行下一个任务；
        异步：不进入主线程，在任务队列，等待主线程执行完毕后，通知请求执行。

        4.call:立即执行，参数是一个一个的字符
        apply:立即执行，参数是一个列表
        bind:返回一个函数体，调用执行
