<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请注册！</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <div id="register">
        <div class="reg-con clearfix">
            <div class="header">
                <h2>欢迎注册</h2>
                <span>已有帐号？<a href="./login.html">登录</a></span>
            </div>
            <form class="form-reg">
                <div class="line input-user">
                    <label for="user">
                        用户名
                    </label>
                    <input type="text" placeholder="请设置用户名">
                </div>
                <div class="line input-pwd">
                    <label for="pwd">
                        密　码
                    </label>
                    <input type="text" placeholder="请设置登录密码">
                </div>
                <div class="line input-emali">
                    <label for="user">
                        邮　箱
                    </label>
                    <input type="text" placeholder="会员名/邮箱">
                </div>
                <button type="submit">登录</button>
                <div class="agree">
                    <input type="checkbox">阅读并接受<a href="javascript:;">《淘宝用户协议》</a>及<a href="javascript:;">《淘宝隐私保护声明》</a> 
                </div>
            </form>
        </div>
    </div>
</body>

</html>
